<!DOCTYPE html>
<html>
    <head>
        <title>student_form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

      <div class="card" style="width: 50rem;color:rgb(1, 7, 12);text-align: center;margin-left:300px;margin-right:200px;background-color: #1df0f0">
        <div class="card-body">
          <h5 class="card-title">Student form</h5>
                <form class="card-text">
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-md-2 col-form-label">User name</label>
                          <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-md-2 col-form-label">Password</label>
                          <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-md-2 pt-0">Gender</legend>
                            <div class="col-md-2">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Female
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                  Third Gender
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-md-2">Hobbies</div>
                          <div class="col-md-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                                playing games
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                    listing music
                                  </label>
                                </div>
                              </div>
                              <div class="col-md-2">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                                      <label class="form-check-label" for="gridCheck1">
                                        watching news
                                      </label>
                                    </div>
                                  </div>
                                  <fieldset class="form-group row">
                                  <div class="row">
                                  <div class="form-group col-md-12">
                                        <label for="inputState">Nationality</label>
                                        <select id="inputState" class="form-control">
                                          <option selected>
                                              IND
                                          </option>
                                          <option>USA</option>
                                        </select>
                                      </div>
                                    </div>
                                </fieldset>
                                    </div>
                                
                        </div>
                        <div class="form-group row">
                          <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Sign in</button>
                          </div>
                        </div>
                        
                      </form>
</html>
