<!DOCTYPE html>
<html>
    <head>
        <title>data_in_one_page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div>
              <div class="bg-info">
                <img src="https://s-media-cache-ak0.pinimg.com/736x/ff/d3/28/ffd3287c41002e44d274784c6d0c8b29.jpg" 
                width="100px" height="80px" class="mx-2" />
                <a href="#" class="text-warning float-right my-4 mx-3 p-2 rounded-pill bg-danger border border-danger">Logout</a>
              </div>
              <div class="bg-secondary">
                    <ul class="nav justify-content-center p-2">
                            <li class="nav-item">
                            <button type="button" class="btn btn-link" onclick="HomeData()"> Home </button>
                            </li>
                            <li class="nav-item">
                         <button type="button" class="btn btn-link" onclick="Service()">Service</button>
                            </li>
                            <li class="nav-item">
                         <button type="button" class="btn btn-link" onclick="About()">About</button>
                            </li>
                          </ul>
                </div>
          </div>
          <div>
                <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>EMail</th>
                            </tr>
                        </thead>
                        <tbody id="abc">
                        </tbody>
                    </table>
          </div>
          <div class="container" id="xyz">
          <ul class="list-group list-group-flush text-center"  ><li class="list-group-item"><h2>Eamil Details</h2></li></ul>
        </div>
        <script>
            var data;
                var url="http://jsonplaceholder.typicode.com/users";
                var method="get";
                var http=new XMLHttpRequest();
                http.open(method,url);
                http.send();
                http.onreadystatechange=function(){
                    if(this.readyState==4){
                        var response=this.responseText;
                       data=JSON.parse(response);
                     }
                 } 
              
           function HomeData(){
            var data1=data;
            HomeTemplate(data1);
           }

           function Service(){
               var data1=data;
                 ServiceTemplate(data1); 
           }
           function About(){

           }
           function HomeTemplate(data1){
               var ele="";
               for(var i=0;i<data.length;i++){
                   ele +="<tr><td>"+data[i].id+"</td><td>"+data[i].name+"</td><td>"+data[i].email+"</td></tr>";
               }
               document.getElementById("abc").innerHTML=ele;
           }
           function ServiceTemplate(data1){
            var ele="";
                   data.forEach(function(item,index){
                       ele +="<li class='list-group-item text-center'>"+item.email+"</li>";
                   });
               document.getElementById("xyz").innerHTML=ele;
           }
        </script>
    </body>
</html>
